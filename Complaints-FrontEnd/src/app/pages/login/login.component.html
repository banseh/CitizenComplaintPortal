<div class="min-h-screen flex flex-col lg:flex-row">
  <div
    class="hidden lg:flex w-[900px] bg-blue-900 text-white flex-col items-center justify-center rounded-l-[5rem] p-10"
  >
    <img src="login.png" alt="Support" class="w-[70%] mb-10" />
    <p class="text-lg text-center font-medium">
      We're here to listen. Login now and let us help
    </p>
  </div>
  <div
    class="w-full lg:w-1/2 flex items-center justify-center min-h-screen p-8 sm:p-10"
  >
    <div class="w-full max-w-lg">
      <h2
        class="text-3xl font-bold text-blue-800 mb-8 text-center animate-slideInLeft"
      >
        Login
      </h2>
      <form class="space-y-6" (submit)="login()">
        <div>
          <label class="block mb-2 text-2xl font-semibold text-gray-700"
            >Email</label
          >
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            class="w-full px-4 py-4 text-2xl border border-[#2570EB] rounded-md outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
            placeholder="Enter your Email"
          />
        </div>
        <div>
          <label class="block mb-2 text-2xl font-semibold text-gray-700"
            >Password</label
          >
          <div class="relative">
            <input
              [type]="togglePassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              class="w-full px-4 py-4 text-2xl border border-[#2570EB] rounded-md outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
              placeholder="Enter your Password"
            />
            <button
              type="button"
              class="absolute right-2 top-3 text-gray-500 border-l px-2 border-gray-400"
              (click)="toggleVisibility()"
            >
              <img
                [src]="togglePassword ? 'eye.svg' : 'eye-hidden.svg'"
                alt="toggle visibility"
                class="w-6 h-6"
              />
            </button>
          </div>
        </div>
        <!-- Alert -->
        <div
          *ngIf="showEmptyFieldsAlert"
          class="text-red-700 px-4 py-3 rounded text-center text-2xl"
        >
          Email and Password must not be empty.
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full text-xl font-bold bg-[#134995] text-white py-3 rounded-md hover:bg-blue-900 transition flex items-center justify-center"
        >
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">
            <svg
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 000 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"
              ></path>
            </svg>
          </span>
        </button>
        <!-- Register Link -->
        <p class="text-base text-center text-gray-600">
          Donâ€™t have an account?
          <a routerLink="/register" class="text-[#134995] font-bold underline"
            >Create one</a
          >
        </p>
      </form>
    </div>
  </div>
  <ng-container *ngIf="loginSuccess; else errorAlert">
    <div
      class="fixed top-4 right-4 z-50 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg transition-opacity duration-300"
    >
      Login successful! Welcome <strong>{{ userName }}</strong>
    </div>
  </ng-container>
  <ng-template #errorAlert>
    <div
      *ngIf="loginFailed"
      class="fixed top-4 right-4 z-50 bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg transition-opacity duration-300"
    >
      Invalid email or password. Please try again.
    </div>
  </ng-template>
</div>
